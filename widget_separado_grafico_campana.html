<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="widget-content">
        <div class="w-grafico-container">
          <div class="graf-control">
            <select name="" id="">
              <option value="">Selecciona evaluación</option>
              <option value="">Opción evaluación 1</option>
              <option value="">Opción evaluación 2</option>
              <option value="">Opción evaluación 3</option>
              <option value="">Opción evaluación 4</option>
            </select>
            <select name="" id="">
              <option value="">Selecciona grado</option>
              <option value="">Todos los grados primaria</option>
              <option value="">Todos los grados secundaria</option>
              <option value="">1° año primaria</option>
              <option value="">2° año primaria</option>
              <option value="">3° año primaria</option>
              <option value="">4° año primaria</option>
              <option value="">5° año primaria</option>
              <option value="">6° año primaria</option>
              <option value="">1° año secundaria</option>
              <option value="">2° año secundaria</option>
              <option value="">3° año secundaria</option>
            </select>
          </div>
          <div class="graf-gp-container">
            <div class="graf-group">
              <div class="graf-visual">
                <img src="img/graficas/bell70.svg" alt="Bell curve chart">
              </div>
              <div class="graf-markers">
                <div class="marker mk-white mk-1"><p id="marker-1">0</p></div>
                <div class="marker mk-yellow mk-2" style="left: 102px;"><p id="marker-2">40</p></div>
                <div class="marker mk-green mk-3" style="left: 180px;"><p id="marker-3">70</p></div>
                <div class="marker mk-white mk-4"><p id="marker-4">100</p></div>
              </div>
            </div>
            <!-- Indicator positioned statically -->
            <div class="graf-ind" id="graf-indicator" style="left: 40px;">
              <div class="dashed-line">
                <img src="img/graficas/dashed-line.svg" alt="Dashed line">
              </div>
              <div class="marker mk-greyblue">
                <p id="marker-main">50</p>
              </div>
            </div>
          </div>
          <div class="graf-footer"><p id="g-footer">Texto de acompañamiento footer</p></div>
        </div>
      </div>
</body>
</html>
