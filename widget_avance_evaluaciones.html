<script>
// VALORES DE TEST REALIZADOS Y TEST PENDIENTES
const testsMade = 15;
const testsLeft = 5;
const totalTests = testsMade + testsLeft;

// CALCULO DEL PORCENTAJE DE AVANCE
const progressPercentage = (testsMade / totalTests) * 100;

// MODIFICA LA BARRA DE PROGRESO VERDE BASADO EN EL PORCENTAJE OBTENIDO
document.getElementById('progress-bar').style.width = progressPercentage + '%';

// Optionally, update the displayed percentage if necessary
document.getElementById('aev-avance').innerHTML = `<p>${Math.round(progressPercentage)}%</p>`;

</script>
